name: CI/CD Pipeline

on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up .NET SDK
    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0' # Adjust based on your .NET version

    # Restore dependencies
    - name: Restore Dependencies
      run: dotnet restore

    # Build the project
    - name: Build Project
      run: dotnet build --configuration Release

    # Run tests
    - name: Run Tests
      run: dotnet test --configuration Release

    # # Publish test results (optional)
    # - name: Publish Test Results
    #   if: always()
    #   uses: actions/upload-artifact@v3
    #   with:
    #     name: test-results
    #     path: **/TestResults/*.xml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up .NET SDK
    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0' # Adjust based on your .NET version

    # Deploy the application
    - name: Deploy to Production
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # e.g., deploying to Azure, AWS, or a remote server

    # Notify on successful deployment (optional)
    - name: Notify
      if: success()
      run: echo "Deployment to production was successful!"
